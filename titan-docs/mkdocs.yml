site_name: Titan Orchestrator
site_description: A lightweight distributed execution runtime for DAGs, Agents, and Services.
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # High-contrast Slate/Dark Mode
    - scheme: slate
      primary: light green          
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top        
    - content.code.copy     
    - content.code.annotate
# theme:
#   name: material
#   palette:
#     scheme: slate # Sleek dark mode
#     primary: light green
#     accent: teal
#   features:
#     - navigation.tabs # Puts top-level items in a top navbar

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - üè† Home: index.md
  - üöÄ Getting Started: getting-started.md
  - üí° Examples:
      - Static Pipelines (YAML): examples/yaml.md
      - Agentic Workflows (Python): examples/agentic.md
      - Dagster Integration: examples/dagster.md
  - üìö API and SDK Reference: 
      - Titan SDK: reference/sdk.md
      - Java Engine API: javadocs/docs/index.html
      - Titan CLI: reference/cli.md

  - üß† Architecture Deep Dive:
      - System Design: architecture/design.md
      - TitanStore & IPC: architecture/internals.md
  - ü§ù Contributing: contributing.md

